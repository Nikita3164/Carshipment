{% extends 'main/base.html' %}

{% block stylesheet %}
    <link type="text/css" rel="stylesheet" href="static/css/news.css">
{% endblock %}

{% block title %}Пресс-релизы{% endblock %}

{% block content %}
    <div class="container">
        <h1>Новости</h1>
        {% for page in news %}
        <div class="news">
            <div class="picture"><img src="static/img/{{ page.img_address }}">
            </div><div class="content">
                <div class="news_text">{{ page.text }}</div>
                <div class="date">{{ page.place }} · {{ page.date }}</div>
                <div class="share"><img src="static/img/share.png"></div>
            </div>    
        </div>
        {% endfor %}
    </div>
{% endblock %}
