<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Анимация появления элемента при скроллинге страницы</title>
  <style>
    /* Стили элемента */
    p {
        margin: 1200px 0;
    }

    .element {
      opacity: 0;
      transform: translate(-50%, -50%) scale(0.5);
      transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
    }

    /* Стили элемента в состоянии, когда он становится видимым */
    .element.visible {
      opacity: 1;
      transform: translate(0, 0) scale(1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Пример анимации появления элемента при скроллинге страницы</h1>
    <p>Этот элемент появится с анимацией при прокрутке страницы.</p>
    <div class="element">Анимируемый элемент</div>
    <p>Этот элемент появится с анимацией при прокрутке страницы.</p>
  </div>

  <script>
    /* Обработчик события скроллинга страницы */
    window.addEventListener('scroll', function() {
      var element = document.querySelector('.element');
      var position = element.getBoundingClientRect().top;
      var screenPosition = window.innerHeight / 2;

      if (position < screenPosition) {
        element.classList.add('visible');
      }
    });
  </script>
</body>
</html>
